    <link rel="stylesheet" href="media/css/highlight.css">

    {% if(page.isIndex) %}

    <link rel="stylesheet" href="media/css/jquery-ui-1.8.18.custom.css" type="text/css" />

    {% endif %}
<script type="text/javascript" src="media/js/jquery-1.7.1.min.js"></script>

    {% if(page.isIndex) %}
    <script src="media/js/jquery-ui-1.8.18.custom.js"></script>
    <script type="text/JavaScript">
    $(function() {
        $("#J_search").focus(function() {
            $(this).addClass("v-input-large");
        });
        $("#J_search").blur(function() {
            if($(this).hasClass("v-input-large")) {
                $(this).removeClass("v-input-large");
            }
        });
        $.ajax({
            url: "search.xml",
            dataType: "xml",
            success: function( xmlResponse ) {
                var data = $( "article", xmlResponse ).map(function() {
                    return {
                        value: $( "title", this ).text() + ", " +
                            ( $.trim( $( "date", this ).text() ) ),
                        desc: $("description", this).text(),
                        url: $("url", this).text()
                    };
                }).get();

                $( "#J_search" ).autocomplete({
                    source: data,
                    minLength: 0,
                    select: function( event, ui ) {
                        window.location.href = ui.item.url;
                    }
                });
            }
        });
    });
    </script>
    {% endif %}
</head>
